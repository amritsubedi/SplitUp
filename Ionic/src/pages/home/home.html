<script src="../login/login.ts"></script>
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>Welcome {{this.username}}</h3>
  <div offset-1>
    <ion-avatar item-start>
      <img height="250px" src={{this.genderIcon}}>
    </ion-avatar>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card text-center style="background: #33cd5f; color: white">
          <ion-card-header>
            You Owe
          </ion-card-header>
          <ion-card-content>
            $ 56.78
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card text-center style="background: #ef473a; color: white">
          <ion-card-header>
            You Pay
          </ion-card-header>
          <ion-card-content>
            $32.32
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button block ion-button (click)="openModal()">  <ion-icon ios="ios-paper" md="md-paper"></ion-icon> &nbsp; Add new receipt </button>
  <h4> Recent History </h4>
  <hr/>
  <ion-card *ngFor="let recent of history">
    <ion-card-content>
      <ion-icon name={{recent.icon}}></ion-icon>
      {{recent.message}}
    </ion-card-content>
  </ion-card>
</ion-content>
